<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="header">
            <h2>Weather Dashboard</h2>
        </div>
    </header>

    <!-- Search bar -->
    <div class="row ">
        <div class="col-12 col-md-4">
            <div class="card bg-light">
                <h3 class="search">Search for a city:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input type="text" class="form-input" id="city-name" name="city-name" autofocus="true" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <!-- City card -->
        <div class="col-12 col-md-8">
            <div class="card bg-white">
                <div class="current-weather">
                    <h2 class="subtitle"><span id="city-search-term"></span><span id="city-current-icon"></span>
                    </h2>
                    <div id="city-container" class="list-group"></div>
                </div>

                <div class="weather-input">
                    <p class="temp">Temp:<span id="temp-input"></span></p>
                    <p class="wind">Wind:<span id="wind-input"></span></p>
                    <p class="humidity">Humidity:<span id="humidity-input"></span></p>
                    <p class="uv">UV Index:<span id="uv-input"></span></p>
                </div>
            </div>

            <!-- 5-Days Forecast -->
            <div class="row">
                <h3 class="forecast-header">5-Day Forecast</h3>
            </div>

            <div class="row" id="forecast-cards">
                <div class="card col-md-2 text-white" id="day-1">
                    <p class="card-1" id="date-1"></p>
                    <img id="icon-1" />
                    <p class="card-1" id="temp-1">Temp:</p>
                    <p class="card-1" id="wind-1">Wind:</p>
                    <p class="card-1" id="humidity-1">Humidity</p>
                </div>

                <div class="card col-md-2 text-white" id="day-2">
                    <p class="card-2" id="date-2"></p>
                    <img id="icon-2" />
                    <p class="card-2" id="temp-2">Temp:</p>
                    <p class="card-2" id="wind-2">Wind:</p>
                    <p class="card-2" id="humidity-2">Humidity:</p>
                </div>

                <div class="card col-md-2 text-white" id="day-3">
                    <p class="card-3" id="date-3"></p>
                    <img id="icon-3" />
                    <p class="card-3" id="temp-3">Temp:</p>
                    <p class="card-3" id="wind-3">Wind:</p>
                    <p class="card-3" id="humidity-3">Humidity:</p>
                </div>

                <div class="card col-md-2 text-white" id="day-4">
                    <p class="card-4" id="date-4"></p>
                    <img id="icon-4" />
                    <p class="card-4" id="temp-4">Temp:</p>
                    <p class="card-4" id="wind-4">Wind:</p>
                    <p class="card-4" id="humidity-4">Humidity:</p>
                </div>

                <div class="card col-md-2 text-white" id="day-4">
                    <p class="card-5" id="date-5"></p>
                    <img id="icon-5" />
                    <p class="card-5" id="temp-5">Temp:</p>
                    <p class="card-5" id="wind-5">Wind:</p>
                    <p class="card-5" id="humidity-5">Humidity:</p>
                </div>

            </div>

        </div>
        
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
